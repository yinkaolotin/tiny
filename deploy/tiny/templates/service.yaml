apiVersion: v1
kind: Service
metadata:
  name: {{ include "tiny.name" . }}
  labels:
    {{- include "tiny.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "tiny.labels" . | nindent 4 }}
  ports:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}

